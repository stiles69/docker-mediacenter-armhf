version: '2'

services:
  sabnzbd:
          #    build:
          #       context: ./sabnzbd
          #       dockerfile: Dockerfile
    image: lsioarmhf/sabnzbd:latest
    container_name: sabnzbd_container_compose
    restart: always
    dns:
      - '1.1.1.1'
      - '8.8.8.8'
    ports:
      - '9090:9090'
      - '8080:8080'
      - '563:563'
      - '443:443'
    volumes:
      - "/home/brettsalemink/development/Docker/docker-mediacenter-armhf/sabnzbd/config:/config"
      - "/torrents/sabnzbd/scripts:/downloads/sabnzbd/scripts"
      - "/torrents:/downloads"
      - "/torrents/sabnzbd/incomplete:/downloads/sabnzbd/incomplete"
    env_file: 
      - './common.env'
    network_mode: "host"

  couchpotato:
    image: lsioarmhf/couchpotato:latest
    container_name: couchpotato_container_compose
    restart: always
    ports:
      - '5050:5050'
    volumes:
      - "/home/brettsalemink/development/Docker/docker-mediacenter-armhf/couchpotato/config:/config"
      - "/torrents:/downloads"
      - "/torrents/completed/couchpotato:/downloads/completed/couchpotato"
    env_file:
      - './common.env'
    network_mode: 'host'
    depends_on:
      - sabnzbd

  sonarr:
    image: lsioarmhf/sonarr:latest
    container_name: sonarr_container_compose
    restart: always
    ports:
      - '8989:8989'
    volumes:
      - "/home/brettsalemink/development/Docker/docker-mediacenter-armhf/sonarr/config:/config"
      - "/torrents:/downloads"
      - "/torrents/completed/sonarr:/downloads/completed/sonarr"
    env_file:
      - './common.env'
    network_mode: 'host'
    depends_on:
      - sabnzbd
      - couchpotato

  headphones:
    image: lsioarmhf/headphones:latest
    container_name: headphones_container_compose
    restart: always
    ports:
      - '8181:8181'
    volumes:
      - "/home/brettsalemink/development/Docker/docker-mediacenter-armhf/headphones/config:/config"
      - "/torrents:/downloads"
      - "/torrents/completed/headphones:/downloads/completed/headphones"
    env_file:
      - './common.env'
    network_mode: "host"
    depends_on: 
      - sabnzbd
      - couchpotato
      - sonarr

  htpcmanager:
    image: lsioarmhf/htpcmanager:latest
    container_name: htpcmanager_container_compose
    restart: always
    ports:
      - '8085:8085'
    volumes:
      - "/home/brettsalemink/development/Docker/docker-mediacenter-armhf/htpcmanager/config:/config"
    env_file: 
      - "./common.env"
    network_mode: "host"
    depends_on:
      - sabnzbd
      - couchpotato
      - sonarr
      - headphones
